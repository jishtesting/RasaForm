intents:
  - greet
  - goodbye
  - admission_enquiry
  - name_entry
  - ssn_entry
  - subject_entry
entities:
  - name
  - ssn
  - subject

slots:
  name:
    type: unfeaturized
  ssn:
    type: unfeaturized
  subject:
    type: unfeaturized

actions:
  - admission_form
responses:
  utter_greet:
  - text: "Hey! How are you! Welcome to admission department?"

  utter_ask_name:
    - text: "What is your name?"
  utter_ask_subject:
    - text: "Which subjects do you prefer?"
  utter_ask_ssn:
    - text: "Please enter your ssn(social security number)"
  utter_submit:
    - text: "Are you sure you want to submit?"
  utter_goodbye:
  - text: "Bye"
  utter_slot_values:
    - text: "your following admission details are:
        - name: {name}\n
        - ssn: {ssn}\n
        - subject: {subject}"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
